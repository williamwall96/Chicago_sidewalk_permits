<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Sidewalk Permits</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

    <!-- D3 Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"
    integrity="sha512-L5K9Bf852XyB+wrvRFGwWzfhVI+TZqJlgwzX9yvrfhILuzIZfrcQO4au9D9eVDnkQ6oqYr9v2QwJdFo+eKE50Q=="
    crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
</head>
<body>
    <!-- Our rows function in containers (grid created). -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <div class="h1">Chicago Sidewalk Permits by Year</div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div  class = "btn btn-light" id="button-2015" role="button">2015</div>
                <div  class = "btn btn-light" id="button-2016" role="button">2016</div>
                <div  class = "btn btn-light" id="button-2017" role="button">2017</div>
                <div  class = "btn btn-light" id="button-2018" role="button">2018</div>
                <div  class = "btn btn-light" id="button-2019" role="button">2019</div>
                <div  class = "btn btn-light" id="button-2020" role="button">2020</div>
            </div>
        </div>
    </div>
    <!-- The div that holds our map -->
    <div id="mapid"></div>
    <div id="bar-chart">

    </div>
    <div class="granim-light">
        <canvas id="granim-canvas" width="1500" height="150"></canvas>
    </div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='logic.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='granim.min.js') }}"></script>
    <script>
        var granimInstance = new Granim({
       element: '#granim-canvas',
       name: 'granim',
       opacity: [1, 1],
       states : {
           "default-state": {
               gradients: [
                   ['#77e4e6', '#ffffff'],
                   ['#ffffff', '#ed1515']
               ]
           }
          }
    });
    </script>
</body>
</html>
